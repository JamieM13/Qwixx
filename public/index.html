<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="style.css" rel="stylesheet">
    </link>
    <title>Qwixx</title>
</head>

<body>
    <h1> Qwixx</h1>
    <div id="diceGroup" class="diceGroup">
        <div id="dicePair1" class="dicePair">
            <h3> First Die</h3>
            <tag id="firstDie"> X </tag>
        </div>
        <div id="dicePair2" class="dicePair">
            <h3> Second Die</h3>
            <tag id="secondDie"> X </tag>
        </div>
        <div id="dicePair3" class="dicePair">
            <h3> Third Die</h3>
            <tag id="thirdDie"> X </tag>
        </div>
        <div id="dicePair4" class="dicePair">
            <h3> Fourth Die</h3>
            <tag id="fourthDie"> X </tag>
        </div>
        <div id="dicePair5" class="dicePair">
            <h3> Fifth Die</h3>
            <tag id="fifthDie"> X </tag>
        </div>
        <div id="dicePair6" class="dicePair">
            <h3> Sixth Die</h3>
            <tag id="sixthDie"> X </tag>
        </div>
    </div>


    <br> <br> <br> <br> <br> <br>
    <div id="scoreCards" class="scoreCards">
        <div id="player1" class="player">
            <h2> Player 1</h2>
            <button class="rollDice"> Roll the Dice</button>
            <button class="passDice"> Pass the Dice</button>
        </div>
        <div id="player2" class="player">
            <h2> Player 2</h2>
            <button class="rollDice"> Roll the Dice</button>
            <button class="passDice"> Pass the Dice</button>
        </div>
        <div id="player3" class="player">
            <h2> Player 3</h2>
            <button class="rollDice"> Roll the Dice</button>
            <button class="passDice"> Pass the Dice</button>
        </div>
        <div id="player4" class="player">
            <h2> Player 4</h2>
            <button class="rollDice"> Roll the Dice</button>
            <button class="passDice"> Pass the Dice</button>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
